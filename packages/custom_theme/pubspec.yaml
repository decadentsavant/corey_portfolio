name: custom_theme
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Merriweather
      fonts:
        - asset: packages/custom_theme/lib/fonts/Merriweather-Black.ttf
          weight: 900
        - asset: packages/custom_theme/lib/fonts/Merriweather-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: packages/custom_theme/lib/fonts/Merriweather-Bold.ttf
          weight: 700
        - asset: packages/custom_theme/lib/fonts/Merriweather-Bold.ttf
          weight: 700
          style: italic
        - asset: packages/custom_theme/lib/fonts/Merriweather-Italic.ttf
          style: italic
        - asset: packages/custom_theme/lib/fonts/Merriweather-Light.ttf
          weight: 300
        - asset: packages/custom_theme/lib/fonts/Merriweather-LightItalic.ttf
          weight: 300
          style: italic
        - asset: packages/custom_theme/lib/fonts/Merriweather-Regular.ttf
          weight: 400